{% extends 'base.html' %}
{% block title %}Query{% endblock %}
{% block content %}
{{ form.media }}
<!-- Page Wrapper -->
<div class="page-wrapper">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Staff Query</h3>
                </div>
                <div class="modal-body">
                    <form action="{% url 'leave' %}" enctype="multipart/form-data" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="col-form-label">Staff <span class="text-danger">*</span></label>

                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="col-form-label">Query Subject</label>
                                    {{ form.subject }}
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label >Details<span class="mandatory">*</span></label>
					                {{ form.details }}
                                </div>
                            </div>
				        </div>

                        <div class="submit-section">
                            <button class="btn btn-primary submit-btn">Submit</button>
                        </div>
                        {{ form.errors }}
                        {{ form.non_field_errors }}
                    </form>
                </div>
            </div>
        </div>
</div>

{% endblock %}
